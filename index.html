<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dice Roller</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
	</head>
	<body>
		<main>
			<div class="content">
				<canvas id="canvas"></canvas>
				<div class="dice-selector">
					<div class="selector-row">
						<label for="dice-number">Number of dice:</label>
						<select id="dice-number">
							<option value="1">1</option>
							<option value="2" selected>2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					</div>
					<div class="history-controls">
						<label class="history-toggle">
							<span>Keep History</span>
							<label class="switch">
								<input type="checkbox" id="history-toggle">
								<span class="slider"></span>
							</label>
						</label>
						<label class="history-toggle">
							<span>Dark Theme</span>
							<label class="switch">
								<input type="checkbox" id="theme-toggle">
								<span class="slider"></span>
							</label>
						</label>
						<div id="history-container" class="hidden">
							<ul id="history-list"></ul>
						</div>
					</div>
				</div>
				<div class="ui-controls">
					<div class="score">Score: <span id="score-result"></span></div>
					<button id="roll-btn">Throw the dice</button>
					<div class="shake-hint">or<br>Shake your device to roll</div>
				</div>
			</div>
		</main>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
		<script type="importmap">
		  {
			"imports": {
			  "three": "https://unpkg.com/three@0.138.0/build/three.module.js",
			  "three/addons/": "https://unpkg.com/three@0.138.0/examples/jsm/"
			}
		  }
		</script>
		<script type="module" src="./js/main.js"></script>
	</body>
</html>
